<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    


</head>

<body>
    <header class="mt-10">
        <!-- navbar -->
        <div id="nav-container" class=" px-20 ">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <img src="Logo.png" alt="">
                    </div>
                </div>
                <div class="navbar-center">
                    <a class="btn btn-ghost normal-case text-xl bg-slate-100 px-3">Sort by view</a>
                </div>
                <div class="navbar-end">
                   <button  id="question" class="navbar-end bg-pink-300 p-2 text-xl rounded-xl" >Blog</button>
                </div>
                </div>
            </div>
        </div>

       
    </header>
    <main class="w-11/12 mx-auto">
         <!-- tab part  -->
         <div id="tab-container" class="flex justify-center mt-8">

         </div>
         </div>
 
         <!-- card part  -->
         <div id="card-container" class="grid grid-cols-4 gap-5 mt-6">
             
         </div>

         <!-- no result part \ -->
         <div id="no-result">
           
         </div>
    </main>
    
    <script src="script.js"></script>
</body>

</html>
